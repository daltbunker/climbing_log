<div class="my-climbs-container vertical-stack">
  <div style="width: 80%">
    <table>
        <tr>
            <th *ngFor="let key of climbKeys">{{key}}</th>
        </tr>
        <tr *ngFor="let climb of climbs" (click)="openLogModal(climb)">
            <td *ngFor="let key of climbKeys" class="primary-table-column">
                {{climb[key]}}
            </td>
        </tr>
    </table>
  </div>
</div>
